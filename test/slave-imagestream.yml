apiVersion: v1
kind: Template
labels:
  template: jenkins-slave-imagestream
metadata:
  annotations:
    description: Jenkins slave imagestream
    tags: jenkins
    version: 1.0.0
  name: jenkins-slave-imagestream
objects:
  - apiVersion: v1
    kind: ImageStream
    metadata:
      name: ${JENKINS_SLAVE_NAME}
      labels:
        role: jenkins-slave
      annotations:
        slave-label: ${JENKINS_SLAVE_NAME}
    spec:
      dockerImageRepository: ${CONTAINER_IMAGE_URL}
parameters:
  - description: The name for the Jenkins slave.
    name: JENKINS_SLAVE_NAME
    value: jenkins-slave-applier
    required: true
  - description: Git source URI for application
    name: CONTAINER_IMAGE_URL
    value: quay.io/redhat-cop/openshift-applier
    required: true
